<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Futuro Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Agregamos una fuente moderna (Inter) para un look más limpio */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animación suave para la entrada */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden selection:bg-purple-500 selection:text-white">

    <div class="fixed inset-0 -z-10">
        <div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-purple-900/40 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-[400px] h-[400px] bg-gray-800/20 rounded-full blur-[100px] pointer-events-none"></div>
    </div>

    <nav class="w-full flex justify-between items-center py-6 px-8 md:px-16 max-w-7xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter">
            Nexus<span class="text-purple-500">.</span>
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
            <a href="#" class="hover:text-white transition-colors duration-300">Inicio</a>
            <a href="#" class="hover:text-white transition-colors duration-300">Servicios</a>
            <a href="#" class="hover:text-white transition-colors duration-300">Sobre Nosotros</a>
        </div>
        <div>
            <a href="#" class="text-sm border border-gray-700 px-5 py-2 rounded-full hover:border-purple-500 hover:text-purple-400 transition-all duration-300">
                Login
            </a>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center min-h-[80vh] px-4 text-center">

        <div class="fade-in-up" style="animation-delay: 0.1s;">
            <span class="inline-block py-1 px-3 rounded-full bg-gray-900 border border-gray-800 text-xs text-purple-400 font-semibold mb-6 tracking-wide uppercase">
                Nueva Versión 2.0
            </span>
        </div>

        <h1 class="fade-in-up text-5xl md:text-7xl font-bold tracking-tight mb-6 max-w-4xl leading-tight" style="animation-delay: 0.2s;">
            Diseña el futuro con <br />
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-gray-400">
                elegancia oscura.
            </span>
        </h1>

        <p class="fade-in-up text-lg md:text-xl text-gray-400 max-w-2xl mb-10 font-light leading-relaxed" style="animation-delay: 0.3s;">
            Experimenta una interfaz donde la simplicidad se encuentra con la profundidad.
            Sin distracciones. Solo tú y tu contenido esencial.
        </p>

        <div class="fade-in-up flex flex-col md:flex-row gap-4 w-full md:w-auto" style="animation-delay: 0.4s;">
            <button class="group relative px-8 py-3.5 bg-white text-black font-semibold rounded-full hover:bg-gray-200 transition-all duration-300 shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                Empezar Ahora
                <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform duration-200">→</span>
            </button>

            <button class="px-8 py-3.5 bg-transparent border border-gray-700 text-white font-medium rounded-full hover:border-purple-500 hover:bg-purple-900/10 transition-all duration-300">
                Ver Demo
            </button>
        </div>

    </main>

    <footer class="absolute bottom-6 w-full text-center text-gray-600 text-xs">
        <p>&copy; 2024 Nexus Design. Minimalismo Puro.</p>
    </footer>

</body>
</html>
